<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pako File Inflate/Deflate Tool</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pako.js for compression/decompression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <!-- JSZip for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drop-zone-active { background-color: #e0f2fe; border-color: #0284c7; }
        .transition-all { transition: all 0.3s ease-in-out; }
        .file-list::-webkit-scrollbar { width: 8px; }
        .file-list::-webkit-scrollbar-track { background: #f1f5f9; }
        .file-list::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .file-list::-webkit-scrollbar-thumb:hover { background: #64748b; }
        audio { filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) hue-rotate(10deg); }
        .editable-input {
            width: 100%;
            padding: 4px 6px;
            border-radius: 4px;
            border: 1px solid transparent;
            background-color: #f8fafc;
        }
        .editable-input:hover, .editable-input:focus {
            border-color: #cbd5e1;
            background-color: white;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 p-2 sm:p-4">

    <div class="w-full max-w-7xl mx-auto bg-white rounded-xl shadow-2xl flex flex-col h-[95vh] p-4 sm:p-6">
        <!-- Header -->
        <header class="text-center pb-2 border-b flex-shrink-0">
            <h1 class="text-xl sm:text-2xl font-bold text-slate-900">Archive Tool</h1>
            <p class="text-xs sm:text-sm text-slate-500">Create deflated archives and manifests</p>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow flex flex-col md:flex-row gap-6 pt-4 overflow-hidden">
            <!-- Left Panel: File Contents and Loading -->
            <div id="load-drop-zone" class="bg-slate-50 p-2 sm:p-4 rounded-lg flex flex-col transition-all md:w-3/5 lg:w-2/3 h-1/2 md:h-full">
                <h2 class="text-lg font-semibold mb-2 text-slate-700 flex-shrink-0">File Contents</h2>
                <div class="overflow-y-auto file-list flex-grow">
                    <ul id="file-list" class="space-y-3 p-1">
                        <!-- Content rendered here -->
                    </ul>
                </div>
            </div>

            <!-- Right Panel: Add and Generate -->
            <div class="space-y-4 flex flex-col md:w-2/5 lg:w-1/3 h-1/2 md:h-full">
                 <!-- Add New Item Drop Zone -->
                <div id="add-drop-zone" class="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center cursor-pointer transition-all flex flex-col items-center justify-center flex-grow">
                     <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="mt-2 text-slate-600">
                        <span class="font-semibold text-cyan-600">Drag & drop files</span> here to add
                    </p>
                    <p class="text-xs text-slate-500 mt-1">or click to select files</p>
                    <input type="file" id="add-file-input" class="hidden" multiple>
                </div>

                 <!-- Action Buttons -->
                <div class="flex-shrink-0 space-y-2">
                    <button id="generate-button" class="w-full bg-slate-800 text-white font-bold py-3 px-4 rounded-md hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Generate Manifest ZIP
                    </button>
                    <button id="download-all-button" class="w-full bg-cyan-600 text-white font-bold py-3 px-4 rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Download All Sound Files
                    </button>
                </div>
                
                 <!-- Status Message -->
                <div id="status-message" class="text-center text-sm p-2 rounded-md min-h-[36px] flex-shrink-0"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // State
            let fileContents = []; // { uiId, filename, content }

            // DOM Elements
            const loadDropZone = document.getElementById('load-drop-zone');
            const addDropZone = document.getElementById('add-drop-zone');
            const addFileInput = document.getElementById('add-file-input');
            const fileList = document.getElementById('file-list');
            const generateButton = document.getElementById('generate-button');
            const downloadAllButton = document.getElementById('download-all-button');
            const statusMessage = document.getElementById('status-message');

            // --- UI Rendering ---
            const renderFileList = () => {
                const hasContent = fileContents.length > 0;
                generateButton.disabled = !hasContent;
                downloadAllButton.disabled = !hasContent;

                if (!hasContent) {
                    fileList.innerHTML = `<li class="text-center text-slate-500 p-4 sm:pt-8">Drop an 'archive.deflated' file on this panel to load it, or add new files on the right.</li>`;
                    return;
                }
                fileList.innerHTML = ''; // Clear the list

                fileContents.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'bg-white p-3 rounded-md shadow-sm space-y-2';
                    const audioSrc = `data:audio/mpeg;base64,${item.content}`;

                    li.innerHTML = `
                        <div class="flex items-center gap-2">
                             <label class="text-xs font-medium text-slate-500 flex-shrink-0">Filename</label>
                            <input type="text" value="${item.filename}" data-id="${item.uiId}" data-field="filename" class="editable-input w-full" title="Filename used as the 'id' in the archive">
                        </div>
                        <div class="flex items-center justify-between pt-1">
                            <audio controls class="w-full mr-2" style="height: 30px;"><source src="${audioSrc}"></audio>
                            <button data-id="${item.uiId}" class="remove-btn text-red-500 hover:text-red-700 p-1 rounded-full transition-colors flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l-1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    `;
                    fileList.appendChild(li);
                });
            };
            
            const showStatus = (message, type = 'success') => {
                statusMessage.textContent = message;
                statusMessage.className = `text-center text-sm p-2 rounded-md min-h-[36px] transition-all flex-shrink-0 ${
                    type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                }`;
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'text-center text-sm p-2 rounded-md min-h-[36px] flex-shrink-0';
                }, 4000);
            };

            // --- Core Logic ---
            const inflateFile = (file) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const inflatedData = pako.inflate(new Uint8Array(event.target.result), { to: 'string' });
                        const parsedData = JSON.parse(inflatedData);

                        if (!Array.isArray(parsedData) || !(parsedData.length === 0 || ('id' in parsedData[0] && 'data' in parsedData[0]))) {
                            throw new Error("Invalid archive format. Expected array of {id, data}.");
                        }
                        
                        fileContents = parsedData.map(item => ({
                            uiId: Date.now() + Math.random(),
                            filename: item.id, // Filename is the id
                            content: item.data
                        }));

                        renderFileList();
                        showStatus('Archive loaded successfully!', 'success');
                    } catch (err) {
                        console.error('Inflation Error:', err);
                        showStatus(`Error loading archive: ${err.message}`, 'error');
                        renderFileList();
                    }
                };
                reader.onerror = () => showStatus('Failed to read the file.', 'error');
                reader.readAsArrayBuffer(file);
            };

            const addFilesToList = (files) => {
                let filesAdded = 0;
                const filesToProcess = Array.from(files);

                filesToProcess.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const base64Content = event.target.result.split(',')[1];
                        const filenameWithoutExt = file.name.includes('.') ? file.name.split('.').slice(0, -1).join('.') : file.name;
                        
                        fileContents.push({
                            uiId: Date.now() + Math.random(),
                            filename: filenameWithoutExt,
                            content: base64Content
                        });

                        filesAdded++;
                        if (filesAdded === filesToProcess.length) {
                             renderFileList();
                             showStatus(`${filesAdded} file(s) added successfully.`, 'success');
                        }
                    };
                    reader.onerror = () => showStatus(`Failed to read file: ${file.name}`, 'error');
                    reader.readAsDataURL(file);
                });
            };
            
            const generateAndDownloadZip = async () => {
                if (fileContents.length === 0) {
                    showStatus('Cannot generate from an empty list.', 'error');
                    return;
                }
                
                try {
                    const zip = new JSZip();

                    // 1. Generate Manifest File as a plain text list of filenames
                    const manifestContent = fileContents
                        .map(item => item.filename)
                        .join('\n');
                    zip.file("sound_manifest.txt", manifestContent);
                    
                    // 2. Generate Deflated Archive
                    const dataToDeflate = fileContents.map(({ filename, content }) => ({ id: filename, data: content }));
                    const jsonString = JSON.stringify(dataToDeflate);
                    const deflatedData = pako.deflate(jsonString);
                    zip.file("sound.json", deflatedData);
                    
                    // 3. Create and Download ZIP
                    const zipBlob = await zip.generateAsync({ type: "blob" });
                    const url = URL.createObjectURL(zipBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'sound_archive.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showStatus('ZIP file generated and download started.', 'success');
                } catch (error) {
                    console.error('Generation Error:', error);
                    showStatus('An error occurred during file generation.', 'error');
                }
            };
            
            // Helper function to convert base64 to a Blob
            const base64ToBlob = (base64, mimeType = 'application/octet-stream') => {
                const byteCharacters = atob(base64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type: mimeType });
            };

            // New download function for all sound files
            const downloadAllSoundFiles = async () => {
                if (fileContents.length === 0) {
                    showStatus('No files to download.', 'error');
                    return;
                }
                
                try {
                    const zip = new JSZip();
                    
                    fileContents.forEach(item => {
                        const blob = base64ToBlob(item.content, 'audio/mpeg');
                        
                        let downloadFilename = item.filename;
                        if (!downloadFilename.toLowerCase().endsWith('.mp3')) {
                            downloadFilename += '.mp3';
                        }
                        
                        zip.file(downloadFilename, blob);
                    });
                    
                    const zipBlob = await zip.generateAsync({ type: "blob" });
                    const url = URL.createObjectURL(zipBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'all_sounds.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showStatus('Sound files ZIP download started.', 'success');
                } catch (error) {
                    console.error('Download All Error:', error);
                    showStatus('An error occurred while preparing the sound files.', 'error');
                }
            };


            // --- Event Handlers ---
            const handleUpdateItem = (e) => {
                const target = e.target;
                if (target.classList.contains('editable-input')) {
                    const uiId = Number(target.dataset.id);
                    const field = target.dataset.field;
                    const item = fileContents.find(i => i.uiId === uiId);
                    if (item) {
                        item[field] = target.value;
                    }
                }
            };
            
            const handleRemoveItem = (e) => {
                const button = e.target.closest('.remove-btn');
                if (button) {
                    const uiIdToRemove = Number(button.dataset.id);
                    fileContents = fileContents.filter(item => item.uiId !== uiIdToRemove);
                    renderFileList();
                    showStatus(`Item removed.`, 'success');
                }
            };
            
            // --- Drop Zone Event Listeners ---
            const setupDropZone = (element, onDrop) => {
                element.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); element.classList.add('drop-zone-active'); });
                element.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); element.classList.remove('drop-zone-active'); });
                element.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    element.classList.remove('drop-zone-active');
                    if (e.dataTransfer.files?.length) {
                        onDrop(e.dataTransfer.files);
                    }
                });
            };

            const handleDroppedFilesOnAddPanel = (files) => {
                if (files.length === 1) {
                    const file = files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            // Try to inflate. If it works, it's an archive.
                            pako.inflate(new Uint8Array(event.target.result), { to: 'string' });
                            // It was inflatable! So, treat it as an archive to load.
                            showStatus(`Loading detected archive: ${file.name}`, 'success');
                            inflateFile(file);
                        } catch (err) {
                            // It's not a valid pako archive, so add it as a regular file.
                            addFilesToList([file]);
                        }
                    };
                    reader.onerror = () => showStatus(`Failed to read file: ${file.name}`, 'error');
                    reader.readAsArrayBuffer(file);
                } else {
                    // Multiple files, just add them all.
                    addFilesToList(files);
                }
            };

            setupDropZone(loadDropZone, (files) => inflateFile(files[0]));
            setupDropZone(addDropZone, handleDroppedFilesOnAddPanel);

            addDropZone.addEventListener('click', () => addFileInput.click());
            addFileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleDroppedFilesOnAddPanel(e.target.files);
                }
            });
            
            // Other Event Listeners
            fileList.addEventListener('input', handleUpdateItem);
            fileList.addEventListener('click', handleRemoveItem);
            generateButton.addEventListener('click', generateAndDownloadZip);
            downloadAllButton.addEventListener('click', downloadAllSoundFiles);
            
            // Initial render
            renderFileList();
        });
    </script>
</body>
</html>
